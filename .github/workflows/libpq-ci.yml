name: LibPQ CI (fork only)

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "L/LibPQ/**"
      - "Project.toml"
      - ".ci/**"
      - ".github/workflows/libpq-ci.yml"

jobs:
  build-libpq:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: "1.12"

      - name: Instantiate
        shell: julia --project=.ci --color=yes {0}
        run: |
          using Pkg
          Pkg.instantiate()

      - name: Build LibPQ (selected platforms)
        working-directory: L/LibPQ
        run: julia --project=../../.ci --color=yes build_tarballs.jl --verbose x86_64-linux-gnu aarch64-linux-gnu aarch64-apple-darwin x86_64-w64-mingw32

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: libpq-products
          path: |
            L/LibPQ/products/**
